<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Purchase History - InStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .kaspi-red {
            background-color: #334b75;
        }

        .price {
            color: #334b75;
            font-weight: bold;
            font-size: 18px;
        }

        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg kaspi-red navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">InStore</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('SELLER')">
                <a class="nav-link active" th:href="@{/add_goods}">Add Goods</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                <a class="nav-link active" th:href="@{/cart}">Cart</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                <a class="nav-link active" th:href="@{/purchase-history}">Purchase History</a>
            </li>

        </ul>
        <form class="d-flex ms-auto" action="/search">
            <input class="form-control me-2" type="search" name="word" placeholder="Поиск товаров" aria-label="Search"/>
            <button class="btn btn-light" type="submit">Найти</button>
        </form>
        <form class="d-flex ms-auto" action="/sign-out" method="post">
            <button type="submit" class="btn btn-danger">Sign-out</button>
        </form>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
    <h1 class="mb-4">История покупок</h1>

    <div class="row g-4">
        <!-- PURCHASE CARD -->
        <div class="col-md-4" th:each="item : ${store}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">

                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="text-muted" th:text="${item.type}"></p>
                    <p class="card-text" th:text="${item.description}"></p>

                    <div class="mt-auto">
                        <p class="price" th:text="${item.price + ' ₸'}"></p>
                        <p class="text-success">Куплено</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
