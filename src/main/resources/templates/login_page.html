<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | InStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .kaspi-red {
            background-color: #334b75;
        }

        .card {
            border-radius: 12px;
        }

        .form-control:focus {
            border-color: #334b75;
            box-shadow: 0 0 0 0.2rem rgba(51, 75, 117, 0.25);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg kaspi-red navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">InStore</a>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-header kaspi-red text-white fw-bold text-center">
                    Вход в аккаунт
                </div>

                <div class="card-body">
                    <form action="/login" method="post">

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <label class="form-label">Введите ваш email</label>
                            <input type="text"
                                   class="form-control"
                                   name="username"
                                   placeholder="example@example.com"
                                   required>
                        </div>

                        <!-- PASSWORD -->
                        <div class="mb-4">
                            <label class="form-label">Пароль</label>
                            <input type="password"
                                   class="form-control"
                                   name="password"
                                   required>
                        </div>

                        <!-- ERROR -->
                        <div th:if="${param.error}" class="alert alert-danger text-center py-2">
                            Неверный логин или пароль
                        </div>

                        <!-- LOGOUT -->
                        <div th:if="${param.logout}" class="alert alert-success text-center py-2">
                            Вы успешно вышли из системы
                        </div>

                        <!-- BUTTON -->
                        <div class="d-grid">
                            <button type="submit" class="btn kaspi-red text-white">
                                Войти
                            </button>
                        </div>

                    </form>
                </div>

                <div class="card-footer text-center">
                    Нет аккаунта?
                    <a th:href="@{/register}" class="fw-bold text-decoration-none">
                        Зарегистрироваться
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
