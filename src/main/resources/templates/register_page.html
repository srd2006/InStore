<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | InStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .kaspi-red {
            background-color: #334b75;
        }

        .card {
            border-radius: 12px;
        }

        .form-control:focus {
            border-color: #334b75;
            box-shadow: 0 0 0 0.2rem rgba(51, 75, 117, 0.25);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg kaspi-red navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">InStore</a>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header kaspi-red text-white fw-bold text-center">
                    Регистрация
                </div>

                <div class="card-body">
                    <form action="/register" method="post">

                        <!-- FULL NAME -->
                        <div class="mb-3">
                            <label class="form-label">ФИО</label>
                            <input type="text"
                                   class="form-control"
                                   name="fullUserName"
                                   placeholder="Введите ФИО"
                                   required>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   name="userEmail"
                                   placeholder="example@mail.com"
                                   required>
                        </div>

                        <!-- PHONE -->
                        <div class="mb-3">
                            <label class="form-label">Номер телефона</label>
                            <input type="text"
                                   class="form-control"
                                   name="userNumber"
                                   placeholder="+7 777 777 77 77"
                                   required>
                        </div>

                        <!-- CITY -->
                        <div class="mb-3">
                            <label class="form-label">Город</label>
                            <input type="text"
                                   class="form-control"
                                   name="userCity"
                                   placeholder="Ваш город">
                        </div>

                        <!-- ADDRESS -->
                        <div class="mb-3">
                            <label class="form-label">Адрес</label>
                            <input type="text"
                                   class="form-control"
                                   name="userAddress"
                                   placeholder="Ваш адрес">
                        </div>

                        <!-- PASSWORD -->
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password"
                                   class="form-control"
                                   name="userPassword"
                                   required>
                        </div>

                        <!-- REPEAT PASSWORD -->
                        <div class="mb-4">
                            <label class="form-label">Повторите пароль</label>
                            <input type="password"
                                   class="form-control"
                                   name="rePassword"
                                   required>
                        </div>

                        <!-- ERROR -->
                        <div th:if="${error}" class="alert alert-danger text-center py-2">
                            Пароли не совпадают или пользователь уже существует
                        </div>

                        <!-- BUTTON -->
                        <div class="d-grid">
                            <button type="submit" class="btn kaspi-red text-white">
                                Зарегистрироваться
                            </button>
                        </div>

                    </form>
                </div>

                <div class="card-footer text-center">
                    Уже есть аккаунт?
                    <a th:href="@{/login}" class="fw-bold text-decoration-none">
                        Войти
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
