<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>InStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .kaspi-red {
            background-color: #334b75;
        }

        .price {
            color: #334b75;
            font-weight: bold;
            font-size: 18px;
        }

        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg kaspi-red navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">InStore</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" sec:authorize="hasRole('ADMIN') or  hasRole('SELLER')">
                <a class="nav-link active" th:href="@{/add_goods}">Add Goods</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                <a class="nav-link active" th:href="@{/cart}">Cart</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                <a class="nav-link active" th:href="@{/purchase-purchaseHistory}">Purchase History</a>
            </li>

        </ul>
        <form class="d-flex ms-auto" action="/search">
            <input class="form-control me-2" type="search" name="word" placeholder="Поиск товаров" aria-label="Search"/>
            <button class="btn btn-light" type="submit">Найти</button>
        </form>
        <form class="d-flex ms-auto" action="/sign-out" method="post">
            <button type="submit" class="btn btn-danger">Sign-out</button>
        </form>
    </div>
</nav>


<!-- CONTENT -->
<div class="container mt-4">
    <div class="row g-4">

        <!-- PRODUCT CARD -->
        <div class="col-md-4" th:each="stores : ${store}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">

                    <h5 class="card-title" th:text="${stores.title}"></h5>
                    <p class="text-muted" th:text="${stores.type}"></p>
                    <p class="card-text" th:text="${stores.description}"></p>

                    <div class="mt-auto">
                        <p class="price" th:text="${stores.price + ' ₸'}"></p>

                        <div class="d-flex gap-2">
                            <div sec:authorize="hasRole('SELLER')">
                                <a class="btn btn-outline-secondary btn-sm"
                                   th:href="@{'/update_goods/' + ${stores.id}}">
                                    Подробнее
                                </a></div>
                            <form th:action="@{/delete-goods}" method="post">
                                <input type="hidden" th:csrf/>
                                <input type="hidden" name="id" th:value="${stores.id}">
                                <button sec:authorize="hasRole('ADMIN') or hasRole('SELLER')"
                                        class="btn btn-danger btn-sm" type="submit">
                                    Удалить
                                </button>
                            </form>
                            <div sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                                <form th:action="@{/buy/add}" method="post">
                                    <input type="hidden" name="id" th:value="${stores.id}">
                                    <button class="btn btn-success btn-sm" type="submit">Купить</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
