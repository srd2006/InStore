<!DOCTYPE html>
<html lang="ru">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Goods</title>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .instore-blue {
            background-color: #334b75;
        }

        .card {
            border-radius: 12px;
        }

        .btn-instore {
            background-color: #334b75;
            color: white;
        }

        .btn-instore:hover {
            background-color: #2b3f63;
            color: white;
        }
    </style>
</head>

<body>
<div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-header instore-blue text-white fw-bold text-center">
                        Add Goods
                    </div>

                    <div class="card-body">
                        <form th:action="@{/add_goods}" method="post">

<!--                            <input type="hidden"-->
<!--                                   th:name="${_csrf.parameterName}"-->
<!--                                   th:value="${_csrf.token}">-->

                            <!-- TYPE -->
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <input type="text" class="form-control" name="type" required>
                            </div>

                            <!-- TITLE -->
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>

                            <!-- DESCRIPTION -->
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>

                            <!-- PRICE -->
                            <div class="mb-4">
                                <label class="form-label">Price (â‚¸)</label>
                                <input type="number" step="0.01" class="form-control" name="price" required>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-instore">ADD GOODS</button>
                            </div>
                        </form>
                        <br>
                        <form action="/">
                            <div class="d-grid">
                                <button class="btn btn-instore">Quiet</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
